<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="validate.js"></script>
    <style>
     

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 25px;
            font-weight: 500;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
            position: relative;
        }

        .title::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -7px;
            transform: translateX(-50%);
            height: 3px;
            width: 50px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            height: 45px;
            width: 92%;
            outline: none;
            border: 1px solid #ddd;
            padding: 0 15px;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 5px rgba(155, 89, 182, 0.2);
        }

        .message {
            font-size: 14px;
            margin-top: 5px;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            height: 45px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            border: none;
            color: rgb(255, 0, 0);
            font-size: 16px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #9b59b6, #71b7e6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
            color: rgba(255, 0, 0, 0.664);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(155, 89, 182, 0.2);
            color: rgb(255, 0, 0);
        }

        @media (max-width: 450px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 22px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="register" class="title">Register</h2>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameMessage"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailMessage"></span>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
